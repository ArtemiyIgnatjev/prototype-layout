<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="spa">
            <div class="header">
                <h1>Калькулятор стоимости</h1>
                <h2>мягкой мебели</h2>
            </div>

            <div class="spa-body">
                <p class="choice">Выберите тип мебели</p>
                    <div class="sample-cbox">
                        <p>Кресло</p><input type="checkbox" class="check">
                    </div>
                    <div class="sample-cbox">
                        <p>Диван</p><input type="checkbox" class="check">
                    </div>
                    <div class="sample-cbox">
                        <p>Стул</p><input type="checkbox" class="check">
                    </div>
                <p class="choice">Выберите тип ткани</p>
                    <div class="sample-cbox">
                        <p>Кожа</p><input type="checkbox" class="check">
                    </div>
                    <div class="sample-cbox">
                        <p>Текстиль</p><input type="checkbox" class="check">
                    </div>
                <p class="choice">Введите размеры изделия, через пробел</p>
                <input type="number" class="i"> <br>
                <a href="" class="btn">Рассчитать</a>
                <p class="itog">Приблизительная стоимость</p><input type="text" class="i">
            </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
